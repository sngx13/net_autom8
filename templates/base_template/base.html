{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="htmx-config" content='{"defaultSwapStyle":"innerHTML"}'>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  <script src="https://unpkg.com/htmx.org@1.6.1/dist/ext/client-side-templates.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <!-- End of HTMX -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- End of Bootstrap CSS -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <!-- End of Font Awesome -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- End of Google Fonts -->
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
  <!-- End of Custom CSS -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
  <!-- End of Favicon -->
  {% if title %}
  <title>{{ title }}</title>
  {% endif %}
</head>

<body class="d-flex flex-column h-100">
  <!-- NavBar-->
  {% include 'navbar/navbar.html' %}
  <!-- End of NavBar-->
  <main class="container-fluid">
    <section>
      <div class="row">
        <div class="col-md-12">
          {% include 'messages/messages.html' %}
          <div class="card">
            {% if card_header %}
            <div class="card-header">
              <i class="fas fa-link"></i>
              {{ card_header }}
            </div>
            {% endif %}
            <div class="card-body">
              <!-- Content here -->
              {% block content %}
              {% endblock %}
              <!-- End of Content -->
              <div id="overlay" onclick="spinner_toggle_off();">
                <div class="w-100 d-flex justify-content-center align-items-center">
                  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <!-- End of jQuery -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- End of Bootstrap Bundle with Popper -->
  <!-- Data Tables -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.2/af-2.3.7/b-2.0.0/b-colvis-2.0.0/b-html5-2.0.0/date-1.1.1/fc-3.3.3/fh-3.1.9/r-2.2.9/sc-2.0.5/sl-1.3.3/datatables.min.js"></script>
  <!-- End of Data Tables -->
  <!-- Spinner-->
  <script>
    function spinner_toggle_on() {
      document.getElementById("overlay").style.display = "flex";
    };
    function spinner_toggle_off() {
      document.getElementById("overlay").style.display = "none";
    };
    $(document).ready(function () {
      $('[data-bs-toggle="tooltip"]').tooltip({
        'placement': 'top'
      });
    });
  </script>
  <!-- End of Spinner -->
  <!-- Page Loaded JS -->
  {% block javascript %}
  {% endblock %}
  <!-- End of Page Loaded JS -->
</body>

</html>
